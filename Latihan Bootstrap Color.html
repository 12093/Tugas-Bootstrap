<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Color</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h5>Text Color in Bootstrap 4</h5>
      <ul>
        <li class="text-primary">Color primary</li>
        <li class="text-info">Color Info</li>
        <li class="text-danger">Red</li>
        <li class="text-warning">Yellow</li>
        <li class="text-success">Green</li>
        <li class="text-secondary">Color Secondary</li>

        <li class="font-weight-bolder text-dark">dark color and bold</li>
      </ul>
      <h5>Background color in Bootstrap 4</h5>
      <ul>
        <li class="mb-3 bg-primary">Color primary</li>
        <li class="mb-3 bg-info">Color Info</li>
        <li class="mb-3 bg-danger">Red</li>
        <li class="mb-3 bg-warning">Yellow</li>
        <li class="mb-3 bg-success">Green</li>
        <li class="mb-3 bg-secondary">Color Secondary</li>
      </ul>
    </div>
  </body>
</html>
